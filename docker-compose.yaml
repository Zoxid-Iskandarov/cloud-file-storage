services:
  frontend:
    container_name: cloud-storage-frontend
    image: zoxid/cloud-storage-frontend:1.0
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    container_name: cloud-storage-api
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cloud_storage_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioAdmin
      MINIO_SECRET_KEY: minioAdmin
      MINIO_BUCKET: cloud-storage
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    container_name: cloud-storage-db
    image: postgres:17.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloud_storage_db
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    container_name: cloud-storage-redis
    image: redis:8.2
    volumes:
      - redis-data:/data

  minio:
    container_name: cloud-storage-minio
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioAdmin
      MINIO_ROOT_PASSWORD: minioAdmin
    ports:
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  db-data:
  redis-data:
  minio-data: